<!DOCTYPE html>
<html>
<head>
  <title>For Tanubb ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 1.5s ease-in-out;
    }

    .screen {
      position: absolute;
      top: 35%;
      width: 100%;
      color: white;
      text-shadow: 0 0 10px black;
    }

    button {
      font-size: 22px;
      padding: 14px 26px;
      margin: 10px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    #noBtn {
      position: absolute;
    }

    #letterBox {
      width: 80%;
      margin: auto;
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 20px;
      font-size: 20px;
    }

    /* ‚ù§Ô∏è hearts */
    .heart {
      position: fixed;
      top: -40px;
      font-size: 30px;
      animation: fall linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      to { transform: translateY(110vh); }
    }
  </style>
</head>

<body>

<!-- HOME -->
<div id="home" class="screen">
  <h1>Hey ‚ù§Ô∏è</h1>
  <p>I made this just for you.</p>
  <button onclick="start()">START</button>
  <button onclick="openLetter()">TANUBB</button>
</div>

<!-- LETTER -->
<div id="letter" class="screen hidden">
  <div id="letterBox">
    <p id="letterText"></p>
    <br>
    <button onclick="goHome()">Back</button>
  </div>
</div>

<!-- FINAL QUESTION -->
<div id="final" class="screen hidden">
  <h1>Will you be my Valentine? üíñ</h1>
  <button onclick="yes()">YES üíï</button>
  <button id="noBtn">NO üòà</button>
</div>

<script>
  /* üì∏ BACKGROUND SLIDESHOW */
const photos = [
  "images/photo1.jpg",
  "images/photo2.jpg",
  "images/photo3.jpg"
];

let bgIndex = 0;

window.onload = function () {
  function changeBackground() {
    document.body.style.backgroundImage =
      "url('" + photos[bgIndex] + "')";
    bgIndex = (bgIndex + 1) % photos.length;
  }

  changeBackground();              // show first image
  setInterval(changeBackground, 4000); // change every 4s
};


  /* üíå EDIT LETTER HERE */
  document.getElementById("letterText").innerText = `
MY BIG AHH PARA FOR YOU ‚ù§Ô∏è

You can change this text anytime.
This is where you pour your heart out.
She WILL read all of it.
`;

  /* NAVIGATION */
  function start() {
    hideAll();
    document.getElementById("final").classList.remove("hidden");
    activateNo();
  }

  function openLetter() {
    hideAll();
    document.getElementById("letter").classList.remove("hidden");
  }

  function goHome() {
    hideAll();
    document.getElementById("home").classList.remove("hidden");
  }

  function hideAll() {
    document.getElementById("home").classList.add("hidden");
    document.getElementById("letter").classList.add("hidden");
    document.getElementById("final").classList.add("hidden");
  }

  /* NO BUTTON RUNS AWAY */
  function activateNo() {
    const noBtn = document.getElementById("noBtn");
    noBtn.onmouseover = () => {
      noBtn.style.left = Math.random() * 80 + "vw";
      noBtn.style.top = Math.random() * 80 + "vh";
    };
  }

  function yes() {
    alert("SHE SAID YES üíñüå∏üéÜ");
  }

  /* ‚ù§Ô∏è FALLING HEARTS */
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
  }, 400);
</script>

</body>
</html>
